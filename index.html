<!DOCTYPE html>
<html lang="en">
<head>
<body>
    <h1>Familia</h1>
    <button onclick="onClickFunction()">Clique Aqui</button>


    <body>
        <h1>Membros</h1>
        <button onclick="update()">Próximo</button>
    
        <div id="member-info">
            <img src="" alt="Family Member Image" id="member-image">
            <p id="member-name"></p>
        </div>
    
        <script>
            // Arrays de imagens e nomes
            var images = ["imagem1.jpg", "imagem2.jpg", "imagem3.jpg"];
            var names = ["jao", "sucrilios", "albetu"];
            var currentIndex = 0;
    
            // Função para atualizar a imagem e o nome do membro
            function update() {
                document.getElementById("member-image").src = images[currentIndex];
                document.getElementById("member-name").textContent = names[currentIndex];
                currentIndex = (currentIndex + 1) % images.length; // Incrementa o índice, retornando ao início quando atinge o fim do array
            }
        </script>
    
    
</body>
</html>
